<!DOCTYPE html>
<html lang="en">

<head>
    <title>Projets au Cameroun</title>
    <meta property="og:description" content="Style a polygon with the fill layer type." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js'></script>
    <!-- Load the WKT Parser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/d917c55f24.js" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <link rel='stylesheet' href='index.css' />
</head>

<body>
    <!-- Toggle button -->
    <button id="toggle-button" class="toggle-btn">
		<i class="fas fa-chevron-right"></i>
	</button>

    <div id="interactionPanel">
        <img src="img/logo-plateforme.jpg" alt="Logo de la plateforme" style="width: 100%; margin-top: 10px;">
        <h1>Filtres cartographiques</h1>
        <label for="selectTheme">Selon un projet</label><br>
        <select id="selectProjet"></select>
        <hr>
        <label for="selectTheme">Selon un thème</label>
        <select id="selectTheme"></select>
        <hr>
        <label for="selectInstitution">Selon une institution</label>
        <select id="selectInstitution"></select>
        <hr>
        <label for="selectBailleur">Selon un bailleur</label>
        <select id="selectBailleur"></select>
        <hr>
        <label for="selectBeneficiaire">Selon un bénéficiaire</label>
        <select id="selectBeneficiaire"></select>
        <br><br>
        <button align="center" id="reset">Retour à la vue par défaut</button>
    </div>
    <div id="infoPanel">

        <div id="propertyList">
            <!-- Les propriétés seront affichées ici -->
        </div>
    </div>
    <div id="map"></div>
    <script src="index.js"></script>
</body>

</html>
